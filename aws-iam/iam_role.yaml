AWSTemplateFormatVersion: '2010-09-09'
Description: IAM Role for GitHub Actions

Parameters:
  RoleName:
    Type: String
    Description: The name of the IAM role
  GitHubOrg:
    Type: String
    Description: The GitHub organization or user
  GitHubRepo:
    Type: String
    Description: The GitHub repository name
  AWSAccountId:
    Type: String
    Description: The AWS account ID

Resources:
  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref RoleName
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Sub arn:aws:iam::${AWSAccountId}:oidc-provider/token.actions.githubusercontent.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrg}/${GitHubRepo}:*
      Policies:
        - PolicyName: GitHubActionsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecs:DescribeTaskDefinition
                  - ecs:UpdateService
                  - ecs:DescribeServices
                  - ecs:ListTasks
                  - ecs:DescribeTasks
                  - ecs:RunTask
                  - ecs:StopTask
                  - ecs:RegisterTaskDefinition
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"